<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./RPS.css">
</head>
<body>
    <div class="container text-center">
        <h1 class="mt-4 mb-5">Rock Paper Scissors</h1>
        
        <div class="score-board mb-5">
            <div class="score">
                <h3>You</h3>
                <p id="user-score">0</p>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <p id="computer-score">0</p>
            </div>
            <div class="score">
                <h3>Rounds</h3>
                <p id="round">0/10</p>
            </div>
        </div>
        
        <div class="choices mb-5">
            <button class="choice-btn" id="rock">
                <i class="fas fa-hand-rock"></i>
                <span>Rock</span>
            </button>
            <button class="choice-btn" id="paper">
                <i class="fas fa-hand-paper"></i>
                <span>Paper</span>
            </button>
            <button class="choice-btn" id="scissors">
                <i class="fas fa-hand-scissors"></i>
                <span>Scissors</span>
            </button>
        </div>
        
        <div class="result mb-4" id="result"></div>
        
        <div class="game-over" id="game-over"></div>
        
        <button class="btn btn-primary mt-3" id="reset-btn">Reset Game</button>
    </div>

    <script src="./RPS.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
